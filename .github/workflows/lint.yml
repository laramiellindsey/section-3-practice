name: Workflow 1 lint test and build
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install modules
        run: npm ci
      - name: Install eslint
        run: npm init @eslint/config
      - name: Run lint
        run: npx eslint --ext .jsx --fix src
  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run build
        run: npx vite build
  test:
    needs: [lint, build]
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install modules
        run: npm ci
      - name: Run test
        run: npx vitest run
